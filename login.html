<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap theme cdn -->
    <link rel="stylesheet" href="./css/lib/bootstrap.min (2).css" type="text/css">
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="img/icon">
    <title>Log In</title>
</head>

<body>
    <div class="container w-50">
        <img src="./img/logo.svg" class="img-fluid mt-5 mb-5" alt="image">
        <h3>sign in into Babymigo</h3>
        <div class="form-group mt-3">
            <form action="">
                <label for="email">Email</label>
                <input type="email" name="Email" id="Email" class="form-control" placeholder="enter your email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control mb-1"
                    placeholder="enter your password">
                <input type="submit" class="btn btn-block bg-primary text-white">
                <p>or login with</p>
                <button class="btn btn-primary pt-2 pb-2 mr-2 mb-2">Gmail</button>
                <button class="btn btn-secondary pt-2 pb-2 mb-2">Facebook</button>
                <p>New to Babymigo? <span class="text-primary">Register</span></p>
                <p class="text-primary">Forgot Password?</p>
            </form>
        </div>
    </div>


</body>

</html>
